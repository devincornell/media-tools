<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .video-player {
            width: 100%;
            background: #000;
            position: relative;
        }
        .video-player video {
            width: 100%;
            height: auto;
        }
        .video-details {
            margin: 20px 0;
        }
        .video-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .video-description {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .comments-section {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .comments-section h3 {
            margin-top: 0;
        }
        .comment {
            margin-bottom: 20px;
        }
        .comment .username {
            font-weight: bold;
        }
        .comment .comment-text {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-player">
            <video controls poster="thumbnail.jpg">
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-details">
            <div class="video-title">Video Title</div>
            <div class="video-description">
                This is a brief description of the video. It provides an overview of the video's content and any relevant information for viewers.
            </div>
        </div>
        <div class="comments-section">
            <h3>Comments</h3>
            <div class="comment">
                <div class="username">User1</div>
                <div class="comment-text">This is a great video!</div>
            </div>
            <div class="comment">
                <div class="username">User2</div>
                <div class="comment-text">I learned a lot from this, thanks for sharing.</div>
            </div>
            <!-- Add more comments as needed -->
        </div>
    </div>
</body>
</html>
