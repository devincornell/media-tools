        .container {
            width: 90%;
            margin: 0 auto;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .thumbnail {
            width: 300px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }
        .thumbnail img, .thumbnail video {
            width: 100%;
            height: auto;
        }
        .thumbnail .title {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            background-color: #fafafa;
        }
        .video-player {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: black;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .video-player video {
            width: 80vw;
            height: auto;
        }
        .video-player .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: red;
            border: none;
            padding: 5px 10px;
            cursor: pointer;

        function openPlayer(videoSrc) {
